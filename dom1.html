<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	
 
 <script >
function getElements() {
  var a = document.getElementsByName("a");
  document.getElementById("box").innerHTML = a.length;
}
</script>
</head>
<body>

<p>
ram: <input name="a" type="radio" value="ram">
sam: <input name="a" type="radio" value="sam">
sita: <input name="a" type="radio" value="sita">

</p>

<p>
<input type="button"onclick="getElements()" value="How many elements named a?">

</p>

<p id="box"></p> 


</body>
</html>
